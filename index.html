
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta tu Nota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #fefefe;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            width: 200px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            background: #f8f9fa;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ddd;
            max-width: 400px;
        }
        strong {
            display: inline-block;
            width: 130px;
        }
    </style>
</head>
<body>
    <h2>Consulta tu Nota</h2>
    <input type="text" id="idInput" placeholder="Ej: NT0001" />
    <br />
    <button onclick="consultarNota()">Ver Nota</button>
    <div id="resultado"></div>

    <script>
        const datos = {
            "NT0001": {"Nombre": "Javier Reyes", "Tareas": 20, "Exámenes": 45.03, "Total Momentáneo": 65.03},
            "NT0002": {"Nombre": "Glendy Antunez", "Tareas": 20, "Exámenes": 43.77, "Total Momentáneo": 63.77},
            "NT0003": {"Nombre": "Emely Mejia", "Tareas": 20, "Exámenes": 42.63, "Total Momentáneo": 62.63},
            "NT0004": {"Nombre": "Raul Mejia", "Tareas": 20, "Exámenes": 42.29, "Total Momentáneo": 62.29}
        };

        function consultarNota() {
            const id = document.getElementById('idInput').value.trim().toUpperCase();
            const resultadoDiv = document.getElementById('resultado');
            if (datos[id]) {
                const d = datos[id];
                resultadoDiv.innerHTML = `
                    <p><strong>Nombre:</strong> ${d.Nombre}</p>
                    <p><strong>Tareas:</strong> ${d.Tareas}</p>
                    <p><strong>Exámenes:</strong> ${d["Exámenes"]}</p>
                    <p><strong>Total Momentáneo:</strong> ${d["Total Momentáneo"]}</p>
                    <p><strong>Presentación:</strong> -</p>
                `;
            } else {
                resultadoDiv.innerHTML = `<p style="color:red">ID no encontrado. Verifique que esté bien escrito.</p>`;
            }
        }
    </script>
</body>
</html>
